<!DOCTYPE html>
<html>
<body>
<video id="video1" src="video/seikoku.flv" style="position:fixed; left:-2000px">
...
</video>

<canvas id="myCanvas" width="800" height="600" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<br />
<span id="playtime"></span>
<input type="button" onclick="play()" value="play" />
<script>

var v = document.getElementById("video1"),
	c = document.getElementById("myCanvas"),
	playtime = document.getElementById("playtime");
var ctx = c.getContext('2d');
var playing = false;
var requestID;


function play() {
	if (playing === false) {
		v.play();
		refresh();
		playing = true;
	} else {
		v.pause();
		cancelAnimationFrame(requestID);
		playing = false;
	}
}

function minsec(time) {
	var minute = time > 60 ? parseInt(time / 60) : 0,
		second = parseInt(time - 60 * minute);
	minute = minute >= 10 ? minute : '0' + minute;
	second = second >= 10 ? second : '0' + second;
	return minute + ':' + second;
}

function refresh() {
	var width = c.clientWidth,
		height = v.clientHeight / v.clientWidth * width,
		x = 0,
		y = 0;
	c.height = height;
	playtime.innerText = minsec(v.currentTime);
	ctx.drawImage(v, x, y, width, height);
	requestID = requestAnimationFrame(refresh);
}
</script>

</body>
</html>
