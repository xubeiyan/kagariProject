video#videosrc {display: none}

div#main {width:800px; height:600px; position:relative}

div#barrageslot {width:800px; height:25px; position:relative}

div#barrageoption {width:50px; height:25px; float:left; background-color:#0FF; text-align:center; line-height:25px; font-size:18px; cursor:pointer}

div#barrageslot div#barrageoptionpanel {width:300px; height:200px; position:absolute; left:0px; bottom:25px; background-color:#CED; display:none}

div#controls div#play {width:50px; height:25px; background-color:#CCC; text-align:center; line-height:25px;float:left; cursor:pointer}

div#controls div#playtime {width:150px; height:25px; background-color:#EEE; text-align:center; line-height:25px;float:left}
div#controls canvas#timeline {float:left}
div#controls div#volumebutton {float:left; width:25px; height:25px; background-color: #EDE; text-align:center; line-height:25px; font-size:18px; cursor:pointer}
div#controls div#volume {width:25px; height:150px; position:absolute; right:25px; bottom:34px; background-color:#DEF; display:none}
div#controls div#hidevideo {float:left; width:25px; height:25px; background-color: #DDD; text-align:center; line-height:25px; font-size:18px; cursor:pointer}
